theme = 'gruvbox_transparent'

[editor]
line-number = 'relative'
mouse = false
cursorline = true
color-modes = true
idle-timeout = 0
completion-timeout = 5
bufferline = 'always'

[editor.statusline]
left = ['mode', 'spinner', 'version-control', 'file-name', 'read-only-indicator', 'file-modification-indicator']
center = ['diagnostics']
right = [
  'register',
  'primary-selection-length',
  'selections',
  'file-type',
  'file-encoding',
  'file-line-ending',
  'position',
  'position-percentage',
  'total-line-numbers',
]

[editor.lsp]
goto-reference-include-declaration = false

[editor.cursor-shape]
insert = 'underline'

[editor.file-picker]
hidden = false
parents = false
ignore = false
git-ignore = false
git-global = false
git-exclude = false

[editor.whitespace.render]
tab = 'all'
space = 'none'
nbsp = 'none'
nnbsp = 'none'
newline = 'none'

[editor.indent-guides]
render = true
character = 'â•Ž'
skip-levels = 1

[keys.normal.space]
e = [':write-all', ':sh zellij run -n yazi -c -f -x 15% -y 15% --width 70% --height 70% -- bash ~/.config/helix/yazi.sh']
v = [':write-all', ':sh zellij run -n lazygit -c -f -x 0 -y 0 --width 100% --height 100% -- bash ~/.config/helix/lazygit.sh']
m = [':sh zellij run -n lazysql -c -f -x 0 -y 0 --width 100% --height 100% -- bash ~/.config/helix/lazysql.sh']
o = [':write-all', ':sh zellij run -n scooter -c -f -x 0 -y 0 --width 100% --height 100% -- bash ~/.config/helix/scooter.sh']
