theme = 'gruvbox'

[editor]
line-number = 'relative'
mouse = false
cursorline = true
color-modes = true
idle-timeout = 0
completion-timeout = 5
end-of-line-diagnostics = 'error'

[editor.statusline]
left = [
    'mode',
    'spinner',
    'version-control',
    'file-base-name',
    'read-only-indicator',
    'file-modification-indicator',
]
center = ['diagnostics']
right = [
    'register',
    'primary-selection-length',
    'selections',
    'file-encoding',
    'file-line-ending',
    'position',
    'position-percentage',
    'total-line-numbers',
]

[editor.file-picker]
hidden = false
git-ignore = false
git-global = false
git-exclude = false
ignore = false
parents = false

[editor.whitespace.render]
tab = 'all'
space = 'none'
nbsp = 'none'
nnbsp = 'none'
newline = 'none'

[editor.indent-guides]
render = true
character = 'â•Ž'
skip-levels = 1

[editor.lsp]
goto-reference-include-declaration = false

[keys.insert]
up = 'no_op'
down = 'no_op'
left = 'no_op'
right = 'no_op'
pageup = 'no_op'
pagedown = 'no_op'
home = 'no_op'
end = 'no_op'

[keys.normal]
up = 'no_op'
down = 'no_op'
left = 'no_op'
right = 'no_op'
pageup = 'no_op'
pagedown = 'no_op'
home = 'no_op'
end = 'no_op'
