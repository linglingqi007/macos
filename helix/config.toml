theme = 'gruvbox'

[editor]
line-number = 'relative'
mouse = false
cursorline = true
color-modes = true
idle-timeout = 0

[editor.cursor-shape]
insert = 'bar'
select = 'underline'

[editor.statusline]
left = ['spinner', 'mode', 'version-control', 'read-only-indicator', 'file-modification-indicator']
center = ['file-base-name', 'workspace-diagnostics']
right = ['register', 'primary-selection-length', 'selections', 'file-encoding', 'file-line-ending', 'position', 'position-percentage', 'total-line-numbers']

[editor.file-picker]
hidden = false
git-ignore = false
git-global = false
git-exclude = false
ignore = false
parents = false

[editor.whitespace.render]
tab = 'all'
space = 'none'
nbsp = 'none'
newline = 'none'

[editor.indent-guides]
render = true
character = 'â”Š'
skip-levels = 1

[editor.lsp]
display-messages = true
goto-reference-include-declaration = false

[keys.insert]
up = 'no_op'
down = 'no_op'
left = 'no_op'
right = 'no_op'
pageup = 'no_op'
pagedown = 'no_op'
home = 'no_op'
end = 'no_op'

[keys.normal]
A-e = ':open ~/.config/helix/config.toml'
A-r = ':reload'
A-R = ':reload-all'
